<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        details {
            background-color: aqua;
            padding: 40px;
            border-radius: 25px;
            width: 250px;
            box-shadow: 4px 3px 3px black;
        }

        summary {
            cursor: pointer;
        }

        summary h1 {
            display: inline;
        }

        details li {
            opacity: 0.7;
            font-size: x-large;
            margin: 10px;
        }
    </style>

</head>
<body>
    <h1> Welcome to the second page</h1>
    <details>
        <summary>
            <h1> To Do List </h1>
        </summary>
        <ul>
            <li>Here is a small paragraph</li>
            <li> get something for Sean's Birthday</li>
            <li> Find a new group in the next 6 months</li>
        </ul>
    </details>
</body>
</html>
